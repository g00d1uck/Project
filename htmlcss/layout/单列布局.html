<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>单列布局</title>
  <style>
   body{
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .top{
    height: 100px;
    background: #ccc;
  }
  .top h2,
  .footer h2{
    margin: 0;
    padding: 10px;
  }
  .main,
  .footer{ 
    width: 960px;
    margin: 0 auto;
  }
  .middle{ 
    width: 100%;
    height: 500px; 
    background: #ffcccc; 
    float: left;
  }
  .footer{ 
    height: 50px; 
    background: #9F9;
    clear: both;
  }
</style>
</head>
<body>
  <div class="top">
    <h2>顶部</h2>
  </div>
  <div class="main">
    <div class="middle"><h1>单列布局</h1></div>
  </div>
  <div class="footer"><h2>底部</h2></div>
</body>
</html>
